        h1 {

        #yesBtn {

        #yesBtn:hover {
            transform: scale(1.1);

        #noBtn {

        /* Celebration Screen */

        @keyframes fadeIn {

<body>

    <canvas id="confettiCanvas"></canvas>

    <div class="boundary-container" id="boundary">

                    <div class="tenor-gif-embed" data-postid="14855460725867107717" data-share-method="host" data-aspect-ratio="1" data-width="100%"></div>

                </div>

        <button id="noBtn">No</button>

    <script>
        const boundary = document.getElementById('boundary');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const confettiCanvas = document.getElementById('confettiCanvas');
        const ctx = confettiCanvas.getContext('2d');

        // --- 1. INITIAL POSITIONING ---
        // We want the No button to visually appear next to the Yes button initially
        function centerNoButton() {
            const yesRect = yesBtn.getBoundingClientRect();
            const boundaryRect = boundary.getBoundingClientRect();

            // Calculate position relative to boundary
            const initialLeft = (yesRect.right - boundaryRect.left) + 20; // 20px gap
            const initialTop = (yesRect.top - boundaryRect.top) + (yesRect.height / 2) - (noBtn.offsetHeight / 2);

            noBtn.style.left = `${initialLeft}px`;
            noBtn.style.top = `${initialTop}px`;
        }
        
        // Run on load and resize to keep it neat until interaction
        window.addEventListener('load', centerNoButton);
        window.addEventListener('resize', () => {
            resizeCanvas();
            // Optional: reset no button on resize to prevent it getting lost
            // centerNoButton(); 
        });

        // --- 2. THE FLEEING LOGIC ---
        function moveNoButton(clientX, clientY) {
            const boundaryRect = boundary.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            const yesRect = yesBtn.getBoundingClientRect();

            // Mouse position relative to the boundary container
            const mouseX = clientX - boundaryRect.left;
            const mouseY = clientY - boundaryRect.top;

            // Button center relative to the boundary container
            const btnLeft = parseFloat(noBtn.style.left) || 0;
            const btnTop = parseFloat(noBtn.style.top) || 0;
            const btnCenterX = btnLeft + btnRect.width / 2;
            const btnCenterY = btnTop + btnRect.height / 2;

            // Distance Check
            const dx = mouseX - btnCenterX;
            const dy = mouseY - btnCenterY;
            const distance = Math.sqrt(dx * dx + dy * dy);

            const dangerZone = 120; // Radius where button gets scared

            if (distance < dangerZone) {
                // Calculate vector away from mouse
                const angle = Math.atan2(dy, dx);
                const pushDistance = 50; // How far it jumps per frame

                // New Position
                let newX = btnCenterX - Math.cos(angle) * pushDistance - (btnRect.width / 2);
                let newY = btnCenterY - Math.sin(angle) * pushDistance - (btnRect.height / 2);

                // --- BOUNDARY CLAMPING (Stay inside the Giant Div) ---
                // 0 is left edge, boundaryRect.width is right edge
                const maxX = boundaryRect.width - btnRect.width;
                const maxY = boundaryRect.height - btnRect.height;

                newX = Math.max(0, Math.min(maxX, newX));
                newY = Math.max(0, Math.min(maxY, newY));

                // --- OVERLAP PREVENTION (Don't touch the Yes button) ---
                // We need Yes button rect relative to boundary for comparison
                const yesRelLeft = yesRect.left - boundaryRect.left;
                const yesRelTop = yesRect.top - boundaryRect.top;
                const buffer = 20;

                // Check collision
                if (
                    newX < yesRelLeft + yesRect.width + buffer &&
                    newX + btnRect.width > yesRelLeft - buffer &&
                    newY < yesRelTop + yesRect.height + buffer &&
                    newY + btnRect.height > yesRelTop - buffer
                ) {
                    // Overlap detected! Teleport to a safe corner
                    // If we are near top-left, go bottom-right, etc.
                    if (newY < boundaryRect.height / 2) {
                        newY = maxY; 
                    } else {
                        newY = 0;
                    }
                }

                // Apply
                noBtn.style.left = `${newX}px`;
                noBtn.style.top = `${newY}px`;
            }
        }

        document.addEventListener('mousemove', (e) => moveNoButton(e.clientX, e.clientY));
        
        // Touch support for mobile
        document.addEventListener('touchmove', (e) => {
            e.preventDefault(); 
            moveNoButton(e.touches[0].clientX, e.touches[0].clientY);
        }, { passive: false });

        // --- 3. CELEBRATION LOGIC ---
        yesBtn.addEventListener('click', () => {
            const music = document.getElementById('bgMusic');
            music.volume = 0;
            music.play();
                    
            let vol = 0;
            const fadeIn = setInterval(() => {
                if (vol < 0.4) {
                    vol += 0.02;
                    music.volume = Math.min(vol, 0.4);
                } else {
                    clearInterval(fadeIn);
                }
            }, 200);


            document.getElementById('questionScreen').style.display = 'none';
            document.getElementById('celebrationScreen').classList.add('active');

            // Hide first background
            document.getElementById('bgWrapper').classList.add('hidden');
            document.getElementById('bgVideo').pause();

            // Show second background (with delay)
            setTimeout(() => {
                document.getElementById('bgWrapperYes').classList.add('show');
                document.getElementById('bgVideoYes').play();
            }, 300);
        
            document.getElementById('gifGroup').classList.add('show');
            noBtn.style.display = 'none';
            startConfetti();
        });


        // --- CONFETTI (Standard) ---
        function resizeCanvas() {
            confettiCanvas.width = window.innerWidth;
            confettiCanvas.height = window.innerHeight;
        }
        
        let confettiPieces = [];
        class ConfettiPiece {
            constructor() {
                this.x = Math.random() * confettiCanvas.width;
                this.y = -20;
                this.size = Math.random() * 8 + 5;
                this.speedY = Math.random() * 3 + 2;
                this.speedX = Math.random() * 2 - 1;
                this.color = ['#ff6b9d', '#ffc6e0', '#ff8fab', '#d63384'][Math.floor(Math.random() * 4)];
            }
            update() {
                this.y += this.speedY;
                this.x += this.speedX;
                if (this.y > confettiCanvas.height) this.y = -20;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        }

        function startConfetti() {
            for(let i=0; i<150; i++) confettiPieces.push(new ConfettiPiece());
            function animate() {
                ctx.clearRect(0,0, confettiCanvas.width, confettiCanvas.height);
                confettiPieces.forEach(p => { p.update(); p.draw(); });
                requestAnimationFrame(animate);
            }
            animate();
        }
    </script>
